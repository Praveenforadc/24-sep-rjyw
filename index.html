<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Test </title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 600px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 8px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input[type="text"], input[type="number"] { width: calc(100% - 22px); padding: 10px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 4px; }
        button { background-color: #4CAF50; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; }
        button:hover { background-color: #45a049; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Enter Blood Test Results</h2>
        <form>
            <label for="patientName">Patient Name:</label>
            <input type="text" id="patientName" name="patientName" required>

            <label for="testDate">Date of Test:</label>
            <input type="date" id="testDate" name="testDate" required>

            <label for="hgb">Hemoglobin (g/dL):</label>
            <input type="number" id="hgb" name="hgb" step="0.1" min="0" required>

            <label for="wbc">White Blood Cell Count (x10^9/L):</label>
            <input type="number" id="wbc" name="wbc" step="0.1" min="0" required>

            <label for="platelets">Platelets (x10^9/L):</label>
            <input type="number" id="platelets" name="platelets" step="1" min="0" required>

            <label for="glucose">Glucose (mg/dL):</label>
            <input type="number" id="glucose" name="glucose" step="1" min="0" required>

            <button type="submit">Submit Results</button>
        </form>
    </div>
    <h2> report okay</h2>
</body>
</html>
